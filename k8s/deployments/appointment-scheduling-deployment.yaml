apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-scheduling-service-deployment
  labels:
    app: appointment-scheduling-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-scheduling-service
  template:
    metadata:
      labels:
        app: appointment-scheduling-service
    spec:
      containers:
      - name: appointment-scheduling-service
        image: 692859924695.dkr.ecr.ap-southeast-1.amazonaws.com/appointment-scheduling-service:latest
        ports:
        - containerPort: 5001
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
